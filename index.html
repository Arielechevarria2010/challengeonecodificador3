<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/ico" href="logo.ico" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">
        
    </script>
    <title>Stylish programming</title>
</head>
<body>
        <div class="container">
                <div class="logo">
                        <img  class= "logoImg" src="imagen/alura.png" >
                        <h1 class="tittle">Encriptador de textos</h1>
                </div>
                <div class="left">
                        <input class= "text-input"  id="inputTexto" type="text" placeholder="Ingrese el texto aquí"  >
                </div>
                <div class="right">
                        <img src="imagen/Muñeco.png" id="imgDer">
                        <h1 id="texto">Ningún mensaje fue encontrado</h1>
                        <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar</textarea>
                        <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
                </div>
                <div class="left-button">
                 <div class="parrafo"><img src="imagen/Vector.png" id="imgVec"><p>Sin minusculas y sin acentos</p></div>   
                 <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar
                </button>
                 <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
           </div>
    </body>
